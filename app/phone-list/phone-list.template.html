<nav class="navbar navbar-default" ng-controller="WorldController">
             <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="localhost:8000">PhoneCatApp</a>
                </div>
                 <ul class="nav navbar-nav">
                     <li ng-repeat="name in World"><a href="#">{{name.name}}</a></li>
                 </ul>
                 <div style="float:right; padding-top:0.5%;">
                    <input ng-model="$ctrl.query" placeholder="SEARCH HERE...." class="form-control"/>
                 </div>
             </div>
           </nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
        <div class="role">
            <p>
                Sort by :
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
